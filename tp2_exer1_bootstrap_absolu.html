

<html>
    <head>
        <title>Cours Complet Bootstrap 4</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="tp2_exer1_abs.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     </head>
     <body>
      
    <div class="container fluid ">
        <h1>Positionnement absolu avec Bootstrap </h1><br>
   <p>FIGURE1</p>
        <div class="row">
            <div class="position-absolute col-1  bg-success p-5 a1" ></div>
        </div>
        <div class="row">
            <div class="position-absolute  col-1 bg-primary   p-5 a2" ></div>
        </div>
        <div class="row">
            <div class="position-absolute  col-1 bg-danger   p-5  a3" ></div>
        </div>
        
  
        <div class="row">
            <div class="position-absolute col-1 bg-success p-5  b1" ></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 offset-1 bg-primary p-5  b2"></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 offset-2 bg-danger p-5  b3"></div>
        </div>


        <div class="row">
            <div class="position-absolute col-2 bg-success p-5  c1"></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 bg-primary p-5 c2" ></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 bg-danger p-5  c3" ></div>
        </div>
        
        
        <div class="row">
            <div class="position-absolute col-1 bg-success p-5 d1" ></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 bg-primary p-5 d2"></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 bg-danger p-5 d3"></div>
        </div>
    </div>
 
   </body>
   </html>
