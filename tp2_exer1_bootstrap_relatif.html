<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container fluid">
       <h1>positionnement Relatif avec bootstrap</h1>

        <p>FIGURE 1</p>
        <div class="row">
            <div class="position-relative col-1 bg-success p-5 border mt-1"></div>
        </div>
        <div class="row">
            <div class="position-relative col-1 bg-primary p-5 border  mt-1 "></div>
        </div>
        <div class="row">
            <div class="position-relative col-1 bg-danger p-5  border mt-1"></div>
        </div>

        <br>
        <p>FIGURE 2</p>
        <div class="row">
            <div class="position-relative col-1 bg-success p-5  border"></div>
        </div>
        <div class="row">
            <div class="position-relative col-1 offset-1 bg-primary p-5  border"></div>
        </div>
        <div class="row">
            <div class="position-relative col-1 offset-2 bg-danger p-5  border "></div>
        </div>

        <br>
        <p>FIGURE 3</p>
        <div class="row">
            <div class="position-relative col-2 col-lg-4 col-md-4 col-xl-2 cbg-success border p-5"></div>
        </div>
        <div class="row">
            <div class="position-relative col-1 col-lg-2 col-md-2 col-xl-1 bg-primary border p-5 "></div>
            <div class="position-relative col-1 col-lg-2 col-md-2 col-xl-1 bg-danger border p-5"></div>
        </div>

       <br>
        <p>FIGURE 4</p>
        <div class="row">
            <div class="position-relative col-1 bg-success p-5 border"></div>
            <div class="position-relative col-1 bg-primary p-5 border"></div>
        </div>
        <div class="row">
            <div class="position-relative col-1 bg-danger p-5 border "></div>
        </div>
    </div> 
</body>
</html>
